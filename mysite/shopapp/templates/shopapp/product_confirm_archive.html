{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm archive {{ object.name }}
{% endblock %}



{% block body %}
<h1>Confirm archive {{ object.name }}</h1>
<p>Are you sure want to archive {{ object.name }}?</p>
<br>
<br>
<br>
<div>
  <a href="{% url 'shopapp:product_details' pk=object.pk %}">
    Back to product #{{ object.pk}}
  </a>
</div>

<div>
    <form method="post">
        {% csrf_token %}

         {{ form.as_p }}
        <button type="submit">Archive</button>
    </form>
</div>
{% endblock %}
